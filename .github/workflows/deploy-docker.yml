name: deploy-docker
on:
  release:
    types:
      - published

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Determine Docker tags
        id: docker-tags
        run: |
          # Get the release tag
          RELEASE_TAG=${GITHUB_REF#refs/tags/}
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # Get the branch the release was created from
          BRANCH=$(jq -r '.release.target_commitish' "$GITHUB_EVENT_PATH")
          echo "branch=$BRANCH"

          # Set tags
          if [ "$BRANCH" = "main" ]; then
            echo "tags=$RELEASE_TAG,latest" >> $GITHUB_OUTPUT
          else
            echo "tags=$RELEASE_TAG" >> $GITHUB_OUTPUT
          fi
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ steps.docker-tags.outputs.tags }}
